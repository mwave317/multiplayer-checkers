<div class="checkerboard-wrapper" #contenedor cdkDropListGroup>
    <div *ngFor="let item of items;let i=index">
        <div class={{item.class}} [cdkDropListData]="{item: img,index:i}" (cdkDropListDropped)="drop($event)">
            <div *ngIf="newGame" style="margin: 4px 0px 0px 6px" cdkDrag>
                <div *cdkDragPlaceholder></div>
                <img *ngIf=item.img style="height: 70px; margin:0px" src={{item.img}} />
            </div>
        </div>
    </div>
</div>
